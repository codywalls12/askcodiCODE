<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Travel Blog</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#product">Product</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <section>
    <h2>Featured Products</h2>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <button onclick="showDetails('product1')">More Details</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <button onclick="showDetails('product2')">More Details</button>
    </div>
  </section>
  <section id="productDetails" style="display: none;">
    <h2>Product Details</h2>
    <div id="detailsContent">
      <!-- Product details will be shown here dynamically -->
    </div>
  </section>
  <footer>
    &copy; 2022 Travel Blog
  </footer>
  <script>
    function showDetails(product) {
      // Fetch and display product details dynamically
      // For simplicity, let's assume details are fetched from an API and displayed here
      const detailsContent = document.getElementById('detailsContent');
      if (product === 'product1') {
        detailsContent.innerHTML = `
          <h3>Product 1 Details</h3>
          <p>Detailed information about Product 1 goes here.</p>
        `;
      } else if (product === 'product2') {
        detailsContent.innerHTML = `
          <h3>Product 2 Details</h3>
          <p>Detailed information about Product 2 goes here.</p>
        `;
      }
      document.getElementById('productDetails').style.display = 'block';
    }
  </script>
</body>
</html>
